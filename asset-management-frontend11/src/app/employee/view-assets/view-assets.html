<div class="container mt-5">
  <h3 class="text-center text-primary mb-4">Your Assigned Assets</h3>

  <!-- Home Button -->
  <div class="text-center mb-4">
    <button class="btn btn-outline-primary" (click)="goHome()">Go to Dashboard</button>
  </div>

  <!-- Filter by Category -->
  <div class="d-flex justify-content-center mb-4">
    <label for="categoryFilter" class="form-label me-2">Filter by Category:</label>
    <select id="categoryFilter" class="form-select w-25" [(ngModel)]="selectedCategory" (change)="onCategoryChange()">
      <option value="">All Categories</option>
      <option value="Electronics">Electronics</option>
      <option value="Accessories">Accessories</option>
      <option value="Furniture">Furniture</option>
    </select>
  </div>

  <!-- Show the asset table if there are assets -->
  <table class="table table-striped table-hover mt-3 shadow-sm rounded">
    <thead class="thead-dark bg-info text-white">
      <tr>
        <th>#</th>
        <th>Asset Name</th>
        <th>Category</th>
        <th>Asset No</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let asset of filteredAssets; let i = index" class="asset-row">
        <td>{{ i + 1 }}</td>
        <td>{{ asset.assetName }}</td>
        <td>{{ asset.assetCategory }}</td>
        <td>{{ asset.assetNo }}</td>
        <td>
          <span class="badge" [ngClass]="getStatusClass(asset.assetStatus)">
            {{ asset.assetStatus }}
          </span>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- Display this message if there are no assets -->
  <ng-template #noAssets>
    <div class="alert alert-info mt-4">No assets assigned to you yet.</div>
  </ng-template>
</div>
