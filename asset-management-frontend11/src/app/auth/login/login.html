<form (ngSubmit)="onSubmit()" #loginForm="ngForm" class="container mt-5" style="max-width: 400px; opacity: 0.9; background-color: rgba(255, 255, 255, 0.7); padding: 30px; border-radius: 10px;">
  <h2 class="mb-4">Login</h2>

  <div class="mb-3">
    <label for="email" class="form-label">Email</label>
    <input type="email" [(ngModel)]="email" name="email" class="form-control" required />
  </div>

  <div class="mb-3">
    <label for="password" class="form-label">Password</label>
    <input type="password" [(ngModel)]="password" name="password" class="form-control" required />
  </div>

  <button type="submit" class="btn btn-primary w-100">Login</button>

  <div *ngIf="errorMessage" class="alert alert-danger mt-3">
    {{ errorMessage }}
  </div>

  <!-- Register Button with Click Event -->
  <button (click)="goToRegister()" class="btn btn-secondary w-100 mt-2">New User? Register</button>
</form>
