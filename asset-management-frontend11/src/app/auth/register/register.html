<form (ngSubmit)="onRegister()" class="container mt-5" style="max-width: 500px; margin: 0 auto; padding: 20px; background: #f8f9fa; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
  <h2 class="text-center mb-4">Register</h2>

  <div class="form-group d-flex justify-content-between">
    <div class="w-48">
      <label>Name</label>
      <input type="text" [(ngModel)]="user.name" name="name" class="form-control" required>
    </div>
    <div class="w-48">
      <label>Email</label>
      <input type="email" [(ngModel)]="user.email" name="email" class="form-control" required>
    </div>
  </div>

  <div class="form-group d-flex justify-content-between">
    <div class="w-48">
      <label>Password</label>
      <input type="password" [(ngModel)]="user.password" name="password" class="form-control" required>
    </div>
    <div class="w-48">
      <label>Contact Number</label>
      <input type="text" [(ngModel)]="user.contactNumber" name="contactNumber" class="form-control">
    </div>
  </div>

  <div class="form-group d-flex justify-content-between">
    <div class="w-48">
      <label>Role</label>
      <select [(ngModel)]="user.role" name="role" class="form-select">
        <option value="ROLE_EMPLOYEE">Employee</option>
        <option value="ROLE_ADMIN">Admin</option>
      </select>
    </div>
    <div class="w-48">
      <label>Gender</label>
      <select [(ngModel)]="user.gender" name="gender" class="form-select">
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select>
    </div>
  </div>

  <div class="form-group">
    <label>Address</label>
    <input type="text" [(ngModel)]="user.address" name="address" class="form-control">
  </div>

  <button type="submit" class="btn btn-success w-100 py-2">Register</button>

  <div *ngIf="errorMessage" class="alert alert-danger mt-3">
    {{ errorMessage }}
  </div>
</form>
